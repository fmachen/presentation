          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="s1/css/reveal.css">
    <link rel="stylesheet" href="s1/css/theme/league.css" id="theme">
    <link rel="stylesheet" href="s1/lib/css/zenburn.css">

    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 's1/css/print/pdf.css' : 's1/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

<body>
<div class="reveal">

    <div class="slides">
        <section>
            <h1>H1</h1>

<script src="s1/lib/js/head.min.js"></script>
<script src="s1/js/reveal.js"></script>
<script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'convex', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: 's1/lib/js/classList.js',
                condition: function () {
                    return !document.body.classList;
                }
            },
            {
                src: 's1/plugin/markdown/marked.js',
                condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 's1/plugin/markdown/markdown.js',
                condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 's1/plugin/highlight/highlight.js',
                async: true,
                condition: function () {
                    return !!document.querySelector('pre code');
                },
                callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            },
            {src: 's1/plugin/zoom-js/zoom.js', async: true},
            {src: 's1/plugin/notes/notes.js', async: true}
        ]
    });
</script>
